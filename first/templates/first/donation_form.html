<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <div class="title">
        <h1 class="">Donation Form</h1>
        <hr>
    </div>
    <form method="post" action=""> {% csrf_token %}
        <div class="container">
            <div class="mb-3">
                <div class="inputs">
                    <label for="firstnameinput" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstnameinput" aria-describedby="emailHelp"
                        name="firstnameinput">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="lastnameinput" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="lastnameinput">
                </div>
                <div class=" mb-3">
                    <label for="Emailinput" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="abc@example.com" id="Emailinput" name="Emailinput">
                </div>
                <div class="mb-3">
                    <label for="mobilenumberinput" class="form-label">Phone</label>
                    <input type="number" class="form-control" placeholder="+91 " id="mobilenumberinput"
                        name="mobilenumberinput">
                </div>
                <div class="mb-3">
                    <label for="Stateinput" class="form-label">State</label>
                    <input type="text" class="form-control" id="Stateinput" name="Stateinput">
                </div>
                <div class="mb-3">
                    <label for="Cityinput" class="form-label">City</label>
                    <input type="text" class="form-control" id="Cityinput" name="Cityinput">
                </div><br>
                <p>Select an NGO</p>
                <select name="type_donate" id="cars">
                    <option value="a">Saksham</option>
                    <option value="b">Bharat Vikas Mission</option>
                    <option value="c">Prayas</option>
                    <option value="d">Radiant helping Hands</option>
                    <option value="d">Swagath</option>
                    <option value="d">Speak for change</option>
                </select>
                <br>
                <br>
                <p>Donation type</p>
                <select name="type_donate" id="cars">
                    <option value="a">Blankets</option>
                    <option value="b">Packets of Grains</option>
                    <option value="c">Fruits Basket</option>
                    <option value="d">Books for Children</option>
                </select>
                <br>
                <br>
                <div class="md-12">
                    <input type="number" placeholder="Number of items" name="count_items">
                </div>
                <br>
                <div class="mb-3">
                    <label for="amountinput" class="form-label">Enter Amount</label>
                    <input type="number" class="form-control" placeholder="enter amount in ruppees" name="amt">
                </div>
            </div>
            <br>

            </select>
            <button type="submit" class="btn btn-primary">Apply Changes</button>
            <div class="service-col">
            </div>

            

            <br><br><br>

    </form>
    <i>Note: 5% of the donation money goes in keeping the website alive.</i>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/static/index.js"></script>
</body>

</html>
