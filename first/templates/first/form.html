<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/index.css">
</head>

<body>
  <div class="title">
    <h1 class="">Volunteer Form</h1>

  </div>
  <form method="post" action=""> {% csrf_token %}
    <div class="container">
      <div class="mb-3">
        <div class="inputs">
          <label for="firstnameinput" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstnameinput" aria-describedby="emailHelp"
            name="firstnameinput">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="lastnameinput" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="lastnameinput">
        </div>
        <div class=" mb-3">
          <label for="Emailinput" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="abc@example.com" id="Emailinput" name="Emailinput">
        </div>
        <div class="mb-3">
          <label for="mobilenumberinput" class="form-label">Phone</label>
          <input type="number" class="form-control" placeholder="+91 " id="mobilenumberinput" name="mobilenumberinput">
        </div>
        <div class="mb-3">
          <label for="Stateinput" class="form-label">State</label>
          <input type="text" class="form-control" id="Stateinput" name="Stateinput">
        </div>
        <div class="mb-3">
          <label for="Cityinput" class="form-label">City</label>
          <input type="text" class="form-control" id="Cityinput" name="Cityinput">
        </div>
        <div class="mb-3">
          <label for="skillsetinput" class="form-label">Skill set</label>
          <input type="text" class="form-control" id="skillsetinput" name="skillsetinput">
        </div><br>
      </div>

      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div class="service-col">
      </div>

  </form>
  <i>Note: 5% of the donation money goes in keeping the website alive.</i>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="/static/index.js"></script>
</body>

</html>
